<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Aime Technologies</title>
  <meta name="description" content="Contact details for Aime Technologies." />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9W4KQRMBMG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9W4KQRMBMG');
  </script>
  <script>
    document.addEventListener('click', function (event) {
      var target = event.target;
      if (!target || typeof target.closest !== 'function') {
        return;
      }

      var link = target.closest('a[href]');
      if (!link) {
        return;
      }

      var url;
      try {
        url = new URL(link.getAttribute('href'), window.location.href);
      } catch (error) {
        return;
      }

      if (url.hostname.indexOf('xpell.ai') !== -1 && typeof gtag === 'function') {
        gtag('event', 'outbound_click', {
          link_domain: 'xpell.ai',
          page_path: window.location.pathname
        });
      }
    });
  </script>
</head>

<body>
  <div id="site-header"></div>

  <main id="main-content" tabindex="-1">
    <div class="container article">
      <h1 class="page-title">Contact</h1>
      <p class="lead">For collaboration or platform questions, use the contact channel below.</p>

      <section class="section" aria-labelledby="contact-method-title">
        <h2 id="contact-method-title">Primary Contact</h2>
        <div class="card">
          <p>
            <strong>Email:</strong>
            <a href="mailto:contact@aimeverse.com">contact@aimevers.com</a>
          </p>
          <h3 id="connect-title">Connect with Aime</h3>
          <div class="social-links">
            <a href="https://discord.gg/VP3UFUYH5q" target="_blank" rel="noopener noreferrer">Discord</a>
            <a href="https://www.linkedin.com/company/aimeverse/" target="_blank"
              rel="noopener noreferrer">LinkedIn</a>
            <a href="https://www.youtube.com/@aimetechnologies" target="_blank" rel="noopener noreferrer">YouTube</a>
            <a href="https://www.facebook.com/aimetechnologies/" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.instagram.com/aimetechnologies" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://x.com/Aimeverseai" target="_blank" rel="noopener noreferrer">X</a>
          </div>
      </section>
    </div>
    </section>
    </div>
  </main>

  <div id="site-footer"></div>
  <script defer src="../assets/js/site.js"></script>
</body>

</html>
